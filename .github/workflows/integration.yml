name: Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Smoke tests
        run: python -m pytest tests/ -v -k "smoke" --tb=short

      - name: Validate corpus tasks
        run: python -m radslice corpus validate --tasks-dir configs/tasks
