reference_solution: |
  PA chest radiograph demonstrates bilateral basilar opacities that could be
  initially mistaken for bilateral pleural effusions. However, the findings are
  more consistent with bilateral lower lobe atelectasis based on the presence of
  volume loss signs including mildly elevated hemidiaphragms, crowding of lower
  lobe vasculature, and linear (plate-like) opacities at the lung bases. A true
  pleural effusion would demonstrate a meniscus sign and layering fluid, which
  are absent here. The cardiac silhouette is normal. No pneumothorax. The upper
  lung fields are clear. Lateral decubitus views or ultrasound may be performed
  if clinical uncertainty persists regarding effusion versus atelectasis.
