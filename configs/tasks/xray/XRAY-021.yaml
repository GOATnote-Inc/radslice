  PA chest radiograph demonstrates complete opacification of the right hemithorax
  consistent with a massive right-sided pleural effusion. There is contralateral
  mediastinal shift to the left, with the trachea deviated leftward, indicating
  the effusion is under pressure. No air-fluid level is identified to suggest
  hydropneumothorax. The left lung is clear and fully expanded. The visible
  cardiac silhouette appears displaced to the left. No rib fractures or bony
  destruction. Thoracentesis is recommended for both diagnostic and therapeutic
  purposes, and CT chest with contrast should be considered to evaluate for
  underlying etiology including malignancy.
  Impression: Massive right pleural effusion with contralateral mediastinal shift.
