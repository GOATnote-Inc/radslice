reference_solution: |
  Frontal chest radiograph demonstrates a normal to mildly enlarged cardiac silhouette. Coronary artery calcification is noted within the cardiac silhouette. The lung fields show no acute consolidation or pulmonary edema. No mediastinal widening or pneumothorax is identified. The chest radiograph may be normal in unstable angina; electrocardiographic and troponin correlation is essential for diagnosis.
