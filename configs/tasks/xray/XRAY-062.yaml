  differential:
    - anterior mediastinal mass (thymoma, lymphoma, germ cell tumor)
    - thymic hyperplasia
    - thymic cyst
  key_findings:
    - { finding: "smooth bilateral mediastinal widening with sail sign", location: "anterior superior mediastinum", required: true }
