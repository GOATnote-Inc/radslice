  projecting over the lower lung zones in a symmetric distribution. The location,
  size, symmetry, and smooth margins are characteristic of nipple shadows rather
  than true pulmonary nodules. Nipple shadows are a well-known mimic of pulmonary
  nodules on frontal chest radiographs. A repeat radiograph with radiopaque nipple
  markers can confirm this if clinical doubt persists. The lung fields are
  otherwise clear without focal consolidation or pleural effusion. No
  pneumothorax. The cardiac silhouette and mediastinal contours are normal.
