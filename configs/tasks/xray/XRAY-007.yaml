id: XRAY-007
name: Normal PA CXR - no acute disease
modality: xray
anatomy: chest
task_type: diagnosis
difficulty: basic
image_ref: xray/omnimedvqa/CXR_0007.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal chest radiograph"
  differential: []
  key_findings:
    - { finding: "clear lung fields bilaterally", location: "bilateral lungs", required: true }
    - { finding: "normal cardiac silhouette", location: "cardiomediastinal", required: true }
    - { finding: "sharp costophrenic angles", location: "bilateral costophrenic angles", required: true }
    - { finding: "normal mediastinal contour", location: "mediastinum", required: false }
    - { finding: "intact bony thorax", location: "ribs and thoracic spine", required: false }
  severity: mild
  laterality: ""
  negatives:
    - pneumothorax
    - pleural effusion
    - consolidation
    - cardiomegaly
    - pulmonary edema
    - mass
    - fracture
    - mediastinal widening
pattern_checks:
  - { name: normal_mentioned, check_type: regex, pattern: "normal|no\\s+acute|unremarkable|negative|clear", required: true }
  - { name: lungs_clear, check_type: regex, pattern: "clear|no.*opaci|no.*consolidat|no.*infiltrate", required: true }
  - { name: heart_normal, check_type: regex, pattern: "normal.*heart|normal.*cardiac|heart.*normal|cardiac.*normal|cardiothoracic.*normal", required: true }
  - { name: no_effusion, check_type: regex, pattern: "no.*effusion|costophrenic.*sharp|sharp.*costophrenic", required: true }
reference_solution: |
  PA chest radiograph is normal. The lungs are clear bilaterally without focal
  consolidation, mass, pleural effusion, or pneumothorax. The cardiac silhouette
  is normal in size with a cardiothoracic ratio less than 0.5. The mediastinal
  contours are within normal limits. The trachea is midline. The costophrenic
  angles are sharp bilaterally. The visualized bony structures are intact without
  fracture or lytic lesion. The soft tissues are unremarkable.
  Impression: Normal PA chest radiograph. No acute cardiopulmonary disease.
condition_present: false
confusion_pair: null
source_dataset: omnimedvqa-open
tags:
  - normal
  - chest
  - baseline
