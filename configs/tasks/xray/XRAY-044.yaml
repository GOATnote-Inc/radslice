id: XRAY-044
name: Normal CXR post-sternotomy with intact wires
modality: xray
anatomy: chest
task_type: finding_detection
difficulty: basic
image_ref: xray/omnimedvqa/CXR_0044.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal post-sternotomy chest radiograph with intact sternal wires"
  differential: []
  key_findings:
    - { finding: "intact median sternotomy wires", location: "sternum", required: true }
    - { finding: "clear lung fields", location: "bilateral lungs", required: true }
    - { finding: "normal cardiac silhouette", location: "cardiomediastinal", required: true }
    - { finding: "no sternal dehiscence", location: "sternum", required: false }
  severity: mild
  laterality: ""
  negatives:
    - sternal dehiscence
    - wire fracture
    - pleural effusion
    - pneumothorax
    - mediastinal widening
    - pericardial effusion
pattern_checks:
  - { name: post_sternotomy, check_type: regex, pattern: "(?i)(sternotomy|sternal\\s+wire|median\\s+sternotomy|CABG|cardiac\\s+surgery)", required: true }
  - { name: wires_intact, check_type: regex, pattern: "(?i)(intact|stable|unchanged|satisfactor).{0,30}(wire|sternotomy)", required: true }
  - { name: no_complication, check_type: regex, pattern: "(?i)(no\\s+acute|normal|unremarkable|no.{0,20}complicat)", required: true }
  - { name: lungs_clear, check_type: regex, pattern: "(?i)(clear|no.*opaci|no.*consolidat)", required: true }
reference_solution: |
  PA chest radiograph demonstrates intact median sternotomy wires without evidence
  of sternal dehiscence or wire fracture. The lungs are clear bilaterally without
  focal consolidation, pleural effusion, or pneumothorax. No mediastinal widening
  or pericardial effusion. The cardiac silhouette is within normal limits. The
  costophrenic angles are sharp. No residual post-operative complications
  identified. The prosthetic valve (if present) appears well-seated. The
  mediastinal contours are stable.
  Impression: Stable post-sternotomy appearance with intact wires. No acute
  cardiopulmonary abnormality.
condition_present: false
confusion_pair: null
source_dataset: omnimedvqa-open
tags:
  - normal
  - post-surgical
  - sternotomy
  - chest
  - baseline
