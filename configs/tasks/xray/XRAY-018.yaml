reference_solution: |
  Frontal chest radiograph demonstrates a large lucent area in the left hemithorax
  occupying the upper and mid zones with absent lung markings. A thin curvilinear
  wall is visible along the margin of the lucency, distinguishing this as a giant
  bulla rather than pneumothorax. In pneumothorax, the visceral pleural line would
  parallel the chest wall, whereas here the curvilinear margin represents the bulla
  wall. There is compressed lung parenchyma in the left lower zone. Signs of
  hyperinflation are present with flattened hemidiaphragms bilaterally. No mediastinal
  shift or tension physiology. Findings are consistent with left bullous emphysema.
  CT chest is recommended for further characterization and surgical planning if
  symptomatic.
