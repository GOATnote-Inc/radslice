id: XRAY-051
name: Normal CXR with cervical rib variant
modality: xray
anatomy: chest
task_type: diagnosis
difficulty: basic
image_ref: xray/vindrcxr/VDR_0051.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal chest radiograph with bilateral cervical ribs"
  differential: []
  key_findings:
    - { finding: "bilateral cervical ribs arising from C7", location: "bilateral C7 transverse processes", required: true }
    - { finding: "clear lung fields", location: "bilateral lungs", required: true }
    - { finding: "normal cardiac silhouette", location: "cardiomediastinal", required: true }
  severity: mild
  laterality: bilateral
  negatives:
    - pneumothorax
    - pleural effusion
    - consolidation
    - thoracic outlet syndrome on imaging
    - rib fracture
pattern_checks:
  - { name: cervical_rib, check_type: regex, pattern: "(?i)(cervical\\s+rib|C7\\s+rib|accessory\\s+rib)", required: true }
  - { name: normal_or_variant, check_type: regex, pattern: "(?i)(normal|variant|incidental|anatomic|no\\s+acute)", required: true }
  - { name: lungs_clear, check_type: regex, pattern: "(?i)(clear|no.*opaci|no.*consolidat)", required: true }
reference_solution: |
  PA chest radiograph demonstrates bilateral cervical ribs arising from the C7
  transverse processes, which is an anatomic variant present in approximately
  0.5-1% of the population. The lungs are clear bilaterally without focal
  consolidation, pleural effusion, or pneumothorax. The cardiac silhouette is
  normal in size. The mediastinal contours are unremarkable. The costophrenic
  angles are sharp. The remaining visualized osseous structures are intact.
  Cervical ribs are usually asymptomatic but may be associated with thoracic
  outlet syndrome if clinically relevant symptoms are present.
  Impression: Bilateral cervical ribs â€” anatomic variant. No acute cardiopulmonary
  disease.
