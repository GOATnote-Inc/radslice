reference_solution: |
  Portable AP chest radiograph demonstrates bilateral diffuse airspace opacities
  involving all lung zones with a peripheral predominance. Critically, the cardiac
  silhouette is normal in size without cardiomegaly, and there is no cephalization
  of pulmonary vasculature or Kerley B lines, which distinguishes this from
  cardiogenic pulmonary edema. No significant pleural effusions are present. The
  combination of bilateral diffuse opacities with normal cardiac size and absence
  of signs of elevated pulmonary venous pressure is consistent with ARDS
  (non-cardiogenic pulmonary edema). Clinical correlation with the Berlin criteria
  (acute onset, bilateral opacities not fully explained by effusions/atelectasis,
  PaO2/FiO2 ratio, and non-cardiogenic origin) is essential.
