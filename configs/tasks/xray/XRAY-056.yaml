reference_solution: |
  PA chest radiograph demonstrates apparent prominence of the cardiac silhouette,
  particularly at the left cardiophrenic angle. On closer inspection, there is a
  radiolucent (fat-density) opacity at the left cardiophrenic angle representing
  a prominent pericardial fat pad. When this fat pad contribution is accounted
  for, the true cardiac silhouette has a cardiothoracic ratio within normal limits.
  The lung fields are clear without pulmonary vascular congestion or edema, further
  supporting that the cardiac size is not truly enlarged. No pleural effusion or
  pneumothorax. This is a common mimic of cardiomegaly on chest radiographs. If
  clinical concern persists, echocardiography can confirm normal cardiac chamber
  sizes.
