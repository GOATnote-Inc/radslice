  - { name: normal_mentioned, check_type: regex, pattern: "(?i)(normal|no\\s+acute|unremarkable)", required: true }
  - { name: thymus_noted, check_type: regex, pattern: "(?i)(thymus|thymic|sail\\s+sign|wave\\s+sign)", required: true }
  - { name: lungs_clear, check_type: regex, pattern: "(?i)(clear|no.*opaci|no.*consolidat)", required: true }
  - { name: pediatric_context, check_type: regex, pattern: "(?i)(pediatric|child|infant|age.?appropriate|normal\\s+for\\s+age)", required: false }
reference_solution: |
  AP chest radiograph in a pediatric patient demonstrates a prominent thymic
  shadow in the superior mediastinum causing apparent mediastinal widening, which
  is a normal finding in infancy and early childhood (sail sign). This should not
  be confused with mediastinal mass or lymphadenopathy. The lungs are clear
  bilaterally without focal consolidation, atelectasis, or pleural effusion. No
  pneumothorax. The cardiac silhouette is normal in size for the patient's age.
  The airway is patent and midline. No foreign body identified. The visualized
  osseous structures are normal.
