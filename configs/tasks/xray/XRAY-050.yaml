  primary_diagnosis: "Normal pediatric chest radiograph"
  differential: []
  key_findings:
    - { finding: "prominent thymic shadow (sail sign)", location: "anterior mediastinum", required: true }
    - { finding: "clear lung fields", location: "bilateral lungs", required: true }
