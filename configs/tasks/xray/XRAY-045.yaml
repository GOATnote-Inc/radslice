id: XRAY-045
name: Normal CXR with pacemaker in situ
modality: xray
anatomy: chest
task_type: finding_detection
difficulty: basic
image_ref: xray/vindrcxr/VDR_0045.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal chest radiograph with dual-chamber pacemaker in satisfactory position"
  differential: []
  key_findings:
    - { finding: "pacemaker generator in the left pectoral region", location: "left infraclavicular", required: true }
    - { finding: "atrial lead tip in the right atrial appendage", location: "right atrial appendage", required: true }
    - { finding: "ventricular lead tip at the right ventricular apex", location: "right ventricular apex", required: true }
    - { finding: "clear lung fields", location: "bilateral lungs", required: false }
  severity: mild
  laterality: ""
  negatives:
    - lead fracture
    - lead malposition
    - pneumothorax
    - pleural effusion
    - cardiomegaly
    - lead perforation
pattern_checks:
  - { name: pacemaker_mentioned, check_type: regex, pattern: "(?i)(pacemaker|pacer|cardiac\\s+(device|implant)|dual.?chamber)", required: true }
  - { name: leads_satisfactory, check_type: regex, pattern: "(?i)(satisfactor|appropriat|intact|stable|good\\s+position|well.?position)", required: true }
  - { name: no_complication, check_type: regex, pattern: "(?i)(no\\s+acute|normal|no.{0,20}(complicat|pneumothorax))", required: true }
  - { name: lead_position, check_type: regex, pattern: "(?i)(atri(al|um)|ventricul(ar|e)|apex|appendage)", required: false }
reference_solution: |
  PA chest radiograph demonstrates a dual-chamber pacemaker with the generator
  positioned in the left infraclavicular pectoral region. The atrial lead tip is
  in the right atrial appendage and the ventricular lead tip is at the right
  ventricular apex, both in satisfactory position. No lead fracture, kinking, or
  dislodgement. No pneumothorax related to the device. The lungs are clear
  bilaterally without consolidation or pleural effusion. The cardiac silhouette
  is normal in size. The costophrenic angles are sharp. The mediastinum is
  unremarkable.
  Impression: Dual-chamber pacemaker with leads in satisfactory position. No
  acute cardiopulmonary abnormality.
condition_present: false
confusion_pair: null
source_dataset: vindrcxr
tags:
  - normal
  - pacemaker
  - cardiac-device
  - chest
  - baseline
