reference_solution: |
  Upright chest/abdominal radiograph demonstrates a gas-containing structure
  interposed between the liver and the right hemidiaphragm, which could initially
  be mistaken for free subdiaphragmatic air (pneumoperitoneum). However, haustral
  markings are clearly visible within the gas-filled structure, identifying it as
  colon (hepatic flexure) rather than free air. This represents Chilaiditi sign
  (hepatodiaphragmatic interposition of the colon). No Rigler sign or other
  features of true pneumoperitoneum. The remaining bowel gas pattern is
  nonobstructive. The visualized lung bases are clear. This is usually an
  incidental finding and does not require surgical intervention in the absence
  of symptoms (Chilaiditi syndrome).
