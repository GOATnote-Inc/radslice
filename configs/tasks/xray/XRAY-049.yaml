id: XRAY-049
name: Normal CXR with dextrocardia
modality: xray
anatomy: chest
task_type: diagnosis
difficulty: intermediate
image_ref: xray/omnimedvqa/CXR_0049.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Dextrocardia with otherwise normal chest radiograph"
  differential: []
  key_findings:
    - { finding: "cardiac apex pointing to the right", location: "right hemithorax", required: true }
    - { finding: "right-sided aortic arch (situs inversus)", location: "right mediastinum", required: false }
    - { finding: "clear lung fields bilaterally", location: "bilateral lungs", required: true }
    - { finding: "gastric bubble on the right", location: "right subdiaphragmatic", required: false }
  severity: mild
  laterality: right
  negatives:
    - cardiomegaly
    - pleural effusion
    - consolidation
    - pneumothorax
    - congenital heart disease
pattern_checks:
  - { name: dextrocardia, check_type: regex, pattern: "(?i)(dextrocardia|right.?sided\\s+heart|cardiac\\s+apex.{0,20}right)", required: true }
  - { name: no_acute_disease, check_type: regex, pattern: "(?i)(no\\s+acute|normal|unremarkable|no.{0,20}significant)", required: true }
  - { name: lungs_clear, check_type: regex, pattern: "(?i)(clear|no.*opaci|no.*consolidat)", required: true }
  - { name: situs, check_type: regex, pattern: "(?i)(situs\\s+inversus|mirror|reversed|right.?sided\\s+aort)", required: false }
reference_solution: |
  PA chest radiograph demonstrates dextrocardia with the cardiac apex directed
  toward the right hemithorax. The gastric air bubble is seen on the right side,
  and the aortic arch is right-sided, consistent with situs inversus totalis.
  The lungs are clear bilaterally without focal consolidation, pleural effusion,
  or pneumothorax. The cardiac silhouette is normal in size with a cardiothoracic
  ratio within normal limits. The mediastinal contours are mirror-image normal.
  The costophrenic angles are sharp. No osseous abnormality. This is a normal
  anatomic variant when associated with complete situs inversus.
  Impression: Dextrocardia with situs inversus totalis. No acute cardiopulmonary
  disease.
condition_present: false
confusion_pair: null
