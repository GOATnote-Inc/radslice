reference_solution: |
  Upright chest/abdominal radiograph demonstrates a curvilinear lucency beneath the
  right hemidiaphragm consistent with free intraperitoneal air (pneumoperitoneum).
  Both sides of the right hemidiaphragm are visible, representing the Rigler sign.
  This finding does not have the haustral markings that would suggest Chilaiditi
  syndrome (colonic interposition). In the appropriate clinical context, this is
  highly suspicious for perforated hollow viscus and constitutes a surgical emergency.
  Recommend urgent surgical consultation and consideration of CT abdomen/pelvis
  with contrast for further evaluation.
