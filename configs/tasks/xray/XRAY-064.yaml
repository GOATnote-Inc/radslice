reference_solution: |
  PA chest radiograph demonstrates thin linear opacities paralleling the inferior
  cortex of both clavicles, which represent companion shadows. These are caused
  by the soft tissue (skin and subcutaneous fat) overlying the clavicles creating
  a Mach band effect, and should not be confused with visceral pleural lines of
  apical pneumothorax. Key distinguishing features include: lung markings are
  clearly visible beyond the linear opacity, the opacity follows the clavicular
  contour exactly, and there is no sharp visceral pleural line. The lungs are
  clear bilaterally. No true pneumothorax. The cardiac silhouette is normal.
  No other acute abnormality.
