  complete absence of lung markings throughout the right hemithorax with total
  collapse of the right lung toward the hilum. Critical findings of tension
  physiology include contralateral (leftward) mediastinal shift, depression and
  flattening of the right hemidiaphragm, and widening of the right intercostal
  spaces. The trachea is deviated to the left. The left lung appears compressed
  but aerated. No rib fractures or subcutaneous emphysema identified. This is a
  medical emergency requiring immediate needle decompression followed by chest
  tube placement.
