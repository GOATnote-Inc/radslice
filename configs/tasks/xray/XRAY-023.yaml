  hemithorax with loss of the normal left heart border silhouette, consistent with
  left upper lobe collapse. The left hilum is elevated compared to the right. A
  crescent of hyperlucency is seen along the left aortic arch (Luftsichel sign),
  representing hyperexpanded apicoposterior segment of the left lower lobe
  interposed between the collapsed upper lobe and the aortic arch. There is subtle
  leftward tracheal deviation indicating volume loss. The right lung is clear. No
  pleural effusion. CT chest is recommended to evaluate for an endobronchial lesion
  as the etiology of the lobar collapse.
