reference_solution: |
  Frontal chest radiograph demonstrates bilateral symmetric perihilar airspace
  opacities in a classic bat-wing distribution, consistent with pulmonary edema.
  There is cephalization of the pulmonary vasculature indicating elevated pulmonary
  venous pressure. Kerley B lines are seen at the lung periphery bilaterally,
  indicating interstitial edema. The cardiac silhouette is enlarged, suggesting
  cardiomegaly as the underlying etiology. Small bilateral pleural effusions may
  also be present. No focal consolidation to suggest superimposed pneumonia. No
  pneumothorax. Findings are most consistent with cardiogenic pulmonary edema.
  Clinical correlation with BNP levels and echocardiography recommended.
