reference_solution: |
  PA chest radiograph demonstrates a left-sided pneumothorax. A visible visceral
  pleural line is identified along the left hemithorax with absence of lung
  markings peripheral to this line, most conspicuous at the left apex and lateral
  chest wall. The left lung shows partial volume loss with mild retraction toward
  the hilum. There is no mediastinal shift to suggest tension physiology. The
  right lung is clear. No rib fractures or pleural effusion identified.
  Impression: Left pneumothorax, moderate in size, without tension features.
