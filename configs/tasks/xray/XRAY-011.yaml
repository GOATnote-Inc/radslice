reference_solution: |
  Frontal chest radiograph demonstrates a wedge-shaped opacity projecting over the right
  lower zone with obscuration of the right heart border, consistent with the silhouette
  sign. There is subtle inferior displacement of the minor fissure indicating volume loss.
  These findings are characteristic of right middle lobe atelectasis. The left lung is
  clear. No pleural effusion or pneumothorax. Heart size is within normal limits.
  Recommend correlation with clinical history and consideration of CT chest if an
  endobronchial lesion is suspected.
