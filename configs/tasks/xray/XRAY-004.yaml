reference_solution: |
  PA chest radiograph demonstrates an enlarged cardiac silhouette with a
  cardiothoracic ratio exceeding 0.5, consistent with cardiomegaly. There is
  cephalization of the pulmonary vasculature indicating elevated pulmonary venous
  pressure. Bilateral perihilar haziness in a butterfly distribution is present,
  compatible with pulmonary edema. Small bilateral pleural effusions are noted
  with blunting of the costophrenic angles. Kerley B lines are seen in the lung
  periphery. No focal consolidation or pneumothorax.
  Impression: Cardiomegaly with findings of congestive heart failure and
  pulmonary edema.
