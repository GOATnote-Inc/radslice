reference_solution: |
  PA chest radiograph demonstrates bilateral prominent hilar shadows which could
  initially suggest hilar lymphadenopathy. However, the bilateral enlargement
  follows the expected vascular pattern with the main pulmonary artery segment
  prominently convex along the left heart border. The hilar overlay sign is
  negative, indicating the hilum prominence is due to vascular enlargement rather
  than superimposed lymph nodes. Rapid tapering (pruning) of the peripheral
  pulmonary vessels is noted, consistent with pulmonary arterial hypertension.
  The lung parenchyma is clear. No pleural effusion. The right heart may be
  mildly enlarged. Echocardiography is recommended to estimate pulmonary artery
  pressures and assess right ventricular function.
  Impression: Enlarged pulmonary arteries consistent with pulmonary arterial
  hypertension â€” not hilar lymphadenopathy.
