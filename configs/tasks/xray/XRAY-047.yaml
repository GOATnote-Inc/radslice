id: XRAY-047
name: Normal CXR - post-mastectomy right side
modality: xray
anatomy: chest
task_type: diagnosis
difficulty: basic
image_ref: xray/vindrcxr/VDR_0047.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal chest radiograph with right mastectomy changes"
  differential: []
  key_findings:
    - { finding: "absent right breast shadow", location: "right chest wall", required: true }
    - { finding: "asymmetric lucency of right hemithorax due to mastectomy", location: "right hemithorax", required: true }
    - { finding: "clear lung fields bilaterally", location: "bilateral lungs", required: true }
  severity: mild
  laterality: right
  negatives:
    - pneumothorax
    - pleural effusion
    - consolidation
    - pulmonary metastases
    - rib fracture
    - recurrent mass
pattern_checks:
  - { name: mastectomy_noted, check_type: regex, pattern: "(?i)(mastectomy|absent.{0,15}breast|post.?surgical)", required: true }
  - { name: no_acute_disease, check_type: regex, pattern: "(?i)(no\\s+acute|normal|unremarkable|no.{0,20}metast)", required: true }
  - { name: lungs_clear, check_type: regex, pattern: "(?i)(clear|no.*opaci|no.*consolidat)", required: true }
  - { name: asymmetry_explained, check_type: regex, pattern: "(?i)(asymmetr|lucen.{0,30}(mastectomy|absent\\s+breast)|increased\\s+lucen.{0,30}right)", required: false }
reference_solution: |
  PA chest radiograph demonstrates absence of the right breast shadow consistent
  with prior right mastectomy. The right hemithorax appears relatively more lucent
  than the left due to the absence of the overlying breast tissue, which should
  not be mistaken for pneumothorax or asymmetric lung disease. The lungs are clear
  bilaterally without focal consolidation, pulmonary nodules, or pleural effusion.
  No pneumothorax. The cardiac silhouette is normal in size. The mediastinal
  contours are unremarkable. The visualized osseous structures are intact without
  metastatic disease.
  Impression: Post-right mastectomy changes. No acute cardiopulmonary disease.
  No evidence of pulmonary metastatic disease.
condition_present: false
confusion_pair: null
