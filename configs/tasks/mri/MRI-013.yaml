reference_solution: |
  Sagittal T1 and T2-weighted MRI of the craniocervical junction demonstrates
  peg-like cerebellar tonsils extending approximately 12 mm below the foramen
  magnum, consistent with a Chiari I malformation. The posterior fossa is
  crowded with effacement of the retrocerebellar CSF spaces and narrowing of
  the foramen magnum. There is an associated intramedullary T2 hyperintense
  cavity within the cervical spinal cord extending from C3 through C6,
  measuring up to 8 mm in anteroposterior diameter, consistent with
  syringomyelia. The spinal cord is expanded at the level of the syrinx. No
  abnormal enhancement is seen to suggest an underlying spinal cord neoplasm.
  The brainstem is normally positioned without descent. No hydrocephalus.
  CSF flow study, if performed, would be expected to show diminished flow at
  the craniocervical junction.
  Impression: Chiari I malformation with tonsillar descent of 12 mm and
  associated cervical syringomyelia (C3-C6). Neurosurgical consultation
  recommended for consideration of posterior fossa decompression.
