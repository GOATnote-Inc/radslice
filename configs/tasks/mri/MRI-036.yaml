reference_solution: |
  MRI of the temporal bones demonstrates complete opacification of the left mastoid air cells with T2 hyperintense fluid signal and loss of normal bony septations on T2-weighted images, consistent with coalescent mastoiditis. Post-gadolinium images show enhancement of the mastoid mucosa and overlying periosteum. A small rim-enhancing subperiosteal collection is noted posterior to the left mastoid. The left sigmoid sinus shows normal flow void with no evidence of thrombosis. No intracranial extension. Findings are consistent with acute coalescent mastoiditis with subperiosteal abscess.
