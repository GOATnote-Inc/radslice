ground_truth:
  primary_diagnosis: "Large L4-L5 disc extrusion mimicking epidural abscess"
  differential:
    - epidural abscess
    - epidural hematoma
    - sequestered disc fragment
    - synovial cyst
    - epidural tumor
  key_findings:
    - { finding: "large disc extrusion with epidural component and peripheral enhancement (reactive granulation tissue)", location: "L4-L5 posterior epidural space", required: true }
    - { finding: "contiguity with the parent disc demonstrating disc desiccation", location: "L4-L5 disc space", required: true }
    - { finding: "no restricted diffusion within the epidural component on DWI", location: "epidural collection at L4-L5", required: true }
    - { finding: "normal endplate morphology without erosion", location: "L4 and L5 endplates", required: false }
  severity: moderate
  laterality: ""
  negatives:
    - restricted diffusion within the epidural collection (would favor abscess)
    - endplate erosion or destruction (would favor discitis-osteomyelitis)
    - disc space enhancement (would favor discitis)
    - paraspinal phlegmon
    - fever or elevated inflammatory markers (clinical, not imaging)
