  - { name: disc_herniation, check_type: regex, pattern: "disc.*extru|disc.*herniat|herniat.*disc|sequester|disc.*prolapse", required: true }
  - { name: not_abscess, check_type: regex, pattern: "not.*abscess|rather\\s+than.*abscess|favor.*disc|no.*restrict.*diffusion|against.*infect", required: true }
  - { name: peripheral_enhancement, check_type: regex, pattern: "peripheral.*enhanc|rim.*enhanc|granulation|reactive", required: true }
  - { name: level_mentioned, check_type: regex, pattern: "L4.?L5|L4.?5", required: true }
reference_solution: |
  MRI of the lumbar spine demonstrates a large disc extrusion at L4-L5 with a
  prominent epidural component extending posteriorly. The extruded disc
  material is contiguous with the desiccated L4-L5 parent disc. On post-
  gadolinium images, there is peripheral enhancement around the disc
  extrusion representing reactive granulation tissue, which can mimic the rim
  enhancement seen with an epidural abscess. However, the critical
  distinguishing feature is the absence of restricted diffusion within the
  epidural component on DWI/ADC, effectively excluding a pyogenic abscess.
  Furthermore, the L4 and L5 endplates demonstrate normal morphology without
  erosion or enhancement, arguing against discitis-osteomyelitis. The disc
  extrusion compresses the traversing L5 nerve roots and causes moderate
  spinal canal stenosis. The remaining lumbar levels are unremarkable.
  Impression: Large L4-L5 disc extrusion with peripheral enhancement
  (reactive granulation tissue), not epidural abscess. Absence of restricted
  diffusion and normal endplates are key distinguishing features.
