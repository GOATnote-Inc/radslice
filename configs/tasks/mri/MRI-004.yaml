reference_solution: |
  MRI of the right knee demonstrates a complex tear of the posterior horn of
  the medial meniscus. On proton density and T2-weighted sagittal images, a
  linear hyperintense signal extends to both the superior and inferior articular
  surfaces of the posterior horn, consistent with a complex tear. There is
  abnormal morphology at the body-posterior horn junction with truncation of the
  meniscal tissue. A small associated joint effusion is present within the
  suprapatellar recess. Mild bone marrow edema is noted in the adjacent medial
  tibial plateau. The lateral meniscus is intact with normal morphology and
  signal. The ACL and PCL demonstrate normal signal and tension. The medial and
  lateral collateral ligaments are intact. No loose bodies identified.
  Impression: Complex tear of the right medial meniscus posterior horn with
  small joint effusion.
