reference_solution: |
  MRI of the brain demonstrates bilateral symmetric T2 and FLAIR hyperintensity involving the subcortical white matter and cortex of the parieto-occipital lobes, consistent with posterior reversible encephalopathy syndrome (PRES). DWI shows no restricted diffusion, confirming vasogenic rather than cytotoxic edema. Additional foci of T2/FLAIR signal abnormality involve the posterior frontal watershed zones bilaterally. No hemorrhage or enhancing mass lesion. In the clinical context of eclampsia, findings are characteristic of PRES, which is expected to be reversible with appropriate blood pressure management and delivery.
