reference_solution: |
  MRI of the brain with gadolinium demonstrates diffuse leptomeningeal enhancement along the bilateral cerebral convexities and basal cisterns on post-contrast T1-weighted images, consistent with meningitis. FLAIR images show hyperintensity within the cerebral sulci indicating meningeal exudate. DWI demonstrates restricted diffusion within the sulci, favoring purulent (bacterial) exudate over viral etiology. No focal brain abscess, ventriculitis, or hydrocephalus. Findings are consistent with bacterial meningitis requiring urgent empiric antibiotic therapy and lumbar puncture for culture.
