reference_solution: |
  MRI of the left knee demonstrates a complete tear of the anterior cruciate
  ligament (ACL). The ACL fibers are discontinuous with diffuse T2 hyperintense
  signal replacing the normal low-signal ligament within the intercondylar
  notch. The normal taut band morphology is lost from the femoral attachment
  through the tibial insertion. There is associated bone marrow edema pattern
  on T2-weighted/STIR sequences involving the lateral femoral condyle and
  posterolateral tibial plateau, consistent with a pivot-shift mechanism of
  injury. Mild anterior tibial translation is noted on the sagittal images.
  The posterior cruciate ligament is intact with normal low T2 signal. The
  medial and lateral menisci are intact. The collateral ligaments are normal.
  Impression: Complete left ACL tear with characteristic bone contusion pattern.
