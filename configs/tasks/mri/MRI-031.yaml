  - { name: "temporal_lobe", check_type: regex, pattern: "(?i)(medial\\s+)?temporal\\s+lobe", required: true }
  - { name: "flair_signal", check_type: regex, pattern: "(?i)(T2|FLAIR).*(hyperinten|signal|abnormal)", required: true }
reference_solution: |
  MRI of the brain demonstrates asymmetric T2/FLAIR hyperintensity involving the bilateral medial temporal lobes and insular cortex, right greater than left, with extension to the right cingulate gyrus. DWI shows restricted diffusion in the right medial temporal cortex indicating cytotoxic edema. SWI reveals petechial hemorrhage in the right temporal lobe. No mass-like enhancement. The basal ganglia are spared. The pattern of asymmetric limbic system involvement with hemorrhagic components is characteristic of herpes simplex virus encephalitis (HSE), requiring emergent IV acyclovir.
