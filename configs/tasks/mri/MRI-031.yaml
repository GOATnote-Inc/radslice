  key_findings:
    - { finding: "T2/FLAIR hyperintensity involving the medial temporal lobes and insular cortex", location: "Bilateral medial temporal lobes (asymmetric, right greater than left)", required: true }
    - { finding: "Restricted diffusion in the affected temporal cortex on DWI", location: "Right medial temporal lobe", required: true }
    - { finding: "Petechial hemorrhage in the temporal lobe on SWI/GRE", location: "Right temporal lobe", required: false }
  severity: "critical"
