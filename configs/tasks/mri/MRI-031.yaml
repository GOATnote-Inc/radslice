reference_solution: |
  MRI of the pelvis demonstrates a well-circumscribed cystic mass in the left
  adnexa measuring 4.5 x 3.8 cm, arising from the left ovary. The mass is
  T1 hyperintense on non-fat-suppressed sequences; however, critically, it
  retains its high T1 signal on fat-suppressed images, confirming that the T1
  hyperintensity is due to blood products (methemoglobin) rather than fat.
  This is the key distinguishing feature from a dermoid cyst, which loses
  signal on fat suppression. On T2-weighted images, the mass demonstrates
  homogeneous low signal (T2 shading), characteristic of concentrated chronic
  hemorrhagic fluid. No solid enhancing mural nodule is identified on
  post-gadolinium images. The right ovary is normal. No free fluid or
  peritoneal implants are identified. There may be associated deep
  endometriotic implants in the cul-de-sac or uterosacral ligaments.
  Impression: Left ovarian endometrioma with characteristic T1 hyperintensity
  retained on fat suppression and T2 shading. No features of malignant
  transformation.
