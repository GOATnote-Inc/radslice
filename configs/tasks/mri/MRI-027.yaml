id: MRI-027
name: Myocardial infarction on delayed enhancement cardiac MRI
modality: mri
anatomy: heart
task_type: diagnosis
difficulty: expert
image_ref: mri/eurorad/EUR_0027.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Subacute myocardial infarction with transmural delayed gadolinium enhancement in the LAD territory"
  differential:
    - myocarditis (non-ischemic pattern)
    - hypertrophic cardiomyopathy with fibrosis
    - sarcoidosis (cardiac involvement)
    - amyloidosis (diffuse subendocardial enhancement)
    - Takotsubo cardiomyopathy
  key_findings:
    - { finding: "transmural delayed gadolinium enhancement (DGE) in a coronary artery distribution", location: "anterior wall and anteroseptum of the left ventricle (LAD territory)", required: true }
    - { finding: "regional wall motion abnormality with akinesis of the affected segments", location: "anterior and anteroseptal segments on cine images", required: true }
    - { finding: "myocardial edema on T2-weighted/STIR images", location: "anterior wall and septum", required: false }
    - { finding: "microvascular obstruction (dark core within enhanced myocardium on early post-gadolinium images)", location: "subendocardial anterior wall", required: false }
  severity: severe
  laterality: ""
  negatives:
    - mid-wall or epicardial enhancement pattern (non-ischemic)
    - right ventricular involvement
    - pericardial effusion
    - intracardiac thrombus
    - valvular abnormality
pattern_checks:
  - { name: infarction_mentioned, check_type: regex, pattern: "infarct|myocardial\\s+infarct|MI\\b|ischem.*necros", required: true }
  - { name: delayed_enhancement, check_type: regex, pattern: "delayed.*enhanc|late.*gadolinium.*enhanc|DGE|LGE|scar", required: true }
  - { name: lad_territory, check_type: regex, pattern: "LAD|anterior.*wall|anterosept|left\\s+anterior\\s+descend", required: true }
  - { name: transmural, check_type: regex, pattern: "transmural|full.?thickness|subendocardial.*extend|wall.*enhanc", required: false }
reference_solution: |
  Cardiac MRI with delayed gadolinium enhancement demonstrates transmural
  late gadolinium enhancement (LGE) involving the anterior wall and
  anteroseptum of the left ventricle, corresponding to the left anterior
  descending (LAD) coronary artery territory. The enhancement pattern is
  subendocardial-to-transmural, characteristic of ischemic injury. On cine
  steady-state free precession (SSFP) images, the affected segments are
  akinetic with wall thinning. T2-weighted STIR images show myocardial
  edema in the same distribution, suggesting a subacute time course. A small
  area of microvascular obstruction (MVO) is noted as a dark core within the
  enhanced myocardium on early gadolinium images. The remaining myocardial
  segments contract normally. No intracardiac thrombus. The left ventricular
  ejection fraction is reduced at approximately 38%. No pericardial effusion.
  Impression: Subacute LAD territory myocardial infarction with transmural
  LGE, myocardial edema, and microvascular obstruction. LVEF 38%.
