reference_solution: |
  MRI of the brain demonstrates a well-circumscribed lesion in the right
  frontal lobe subcortical white matter measuring approximately 1.8 x 1.5 cm.
  The lesion has a characteristic popcorn-like appearance with mixed T1 and T2
  signal intensities reflecting blood products of varying ages (methemoglobin,
  hemosiderin, deoxyhemoglobin). A complete rim of T2 hypointense hemosiderin
  surrounds the lesion, which blooms prominently on SWI sequences. There is no
  significant surrounding vasogenic edema or mass effect, distinguishing this
  from a hemorrhagic neoplasm. Minimal to no contrast enhancement is seen. No
  associated feeding arteries or enlarged draining veins are identified to
  suggest an arteriovenous malformation. An associated developmental venous
  anomaly may be present in the adjacent white matter.
  Impression: Right frontal lobe lesion with imaging characteristics typical
  of a cerebral cavernous malformation (cavernoma), including popcorn
  morphology, mixed-age blood products, and complete hemosiderin rim.
