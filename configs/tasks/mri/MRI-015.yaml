ground_truth:
  primary_diagnosis: "Cerebral cavernous malformation (cavernoma)"
  differential:
    - hemorrhagic metastasis
    - thrombosed AVM
    - calcified granuloma
    - developmental venous anomaly with hemorrhage
    - amyloid angiopathy-related microhemorrhage
  key_findings:
    - { finding: "popcorn-like lesion with mixed T1 and T2 signal (blood products of varying ages)", location: "right frontal lobe subcortical", required: true }
