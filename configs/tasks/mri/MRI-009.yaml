  primary_diagnosis: "Hepatocellular carcinoma (HCC) with arterial enhancement and washout"
  differential:
    - hepatic adenoma
    - focal nodular hyperplasia
    - hypervascular metastasis (e.g., renal cell, neuroendocrine)
    - intrahepatic cholangiocarcinoma
