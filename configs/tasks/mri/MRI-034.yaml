reference_solution: |
  MRI of the neck with gadolinium demonstrates a rim-enhancing T2 hyperintense fluid collection in the retropharyngeal space extending from C2 to C5. DWI shows restricted diffusion within the collection, confirming purulent content consistent with abscess rather than reactive effusion. The collection causes anterior displacement of the posterior pharyngeal wall with moderate narrowing of the oropharyngeal airway. No extension into the danger space or superior mediastinum. No prevertebral disc space or vertebral body signal abnormality to suggest osteomyelitis. Urgent surgical drainage and airway management are indicated.
