reference_solution: |
  Cardiac MRI demonstrates findings consistent with acute myocarditis. Late
  gadolinium enhancement (LGE) images show patchy mid-wall and epicardial
  enhancement in the inferolateral wall of the left ventricle. This
  non-ischemic pattern (epicardial/mid-wall rather than subendocardial) is
  the critical distinguishing feature from myocardial infarction, which
  characteristically shows subendocardial-to-transmural enhancement in a
  coronary artery territory. T2-weighted STIR images demonstrate myocardial
  edema in the same distribution, and T2 mapping shows elevated native T2
  values confirming active inflammation. Native T1 values and ECV are elevated
  in the affected segments. Cine images show mild hypokinesis of the
  inferolateral wall. The overall left ventricular ejection fraction is mildly
  reduced at 48%. No pericardial effusion. Modified Lake Louise criteria are
  satisfied with both a T2-based criterion (edema) and a T1-based criterion
  (LGE/elevated T1/elevated ECV).
  Impression: Acute myocarditis with non-ischemic LGE pattern (mid-wall and
  epicardial inferolateral) and myocardial edema. Not consistent with
  ischemic injury.
