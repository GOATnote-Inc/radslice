reference_solution: |
  MRI of the brain demonstrates restricted diffusion on DWI with corresponding low ADC values in the right cerebellar hemisphere within the posterior inferior cerebellar artery (PICA) territory, consistent with acute cerebellar infarction. FLAIR images show corresponding hyperintensity. The brainstem is normal in signal. No mass effect, hydrocephalus, or hemorrhagic transformation is identified. Clinical correlation with acute vertigo presentation suggests a central etiology requiring urgent vascular evaluation.
