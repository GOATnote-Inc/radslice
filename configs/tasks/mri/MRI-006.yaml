reference_solution: |
  MRI of the brain with and without gadolinium demonstrates multiple ovoid
  T2 and FLAIR hyperintense lesions in the periventricular white matter
  bilaterally, oriented perpendicular to the lateral ventricles (Dawson
  fingers pattern). Additional T2/FLAIR hyperintense lesions are identified
  in the juxtacortical white matter of the bilateral frontal and parietal
  lobes. A lesion in the right middle cerebellar peduncle provides evidence
  of infratentorial involvement. On post-gadolinium T1-weighted images, at
  least one periventricular lesion demonstrates incomplete ring enhancement
  (open-ring sign), suggesting an active demyelinating plaque. Several
  periventricular lesions appear as T1 hypointense black holes, indicating
  chronic axonal loss. The distribution of lesions satisfies dissemination
  in space criteria (periventricular, juxtacortical, and infratentorial).
  No mass effect or midline shift. No hemorrhage.
  Impression: Multiple white matter lesions in a pattern characteristic of
  multiple sclerosis, with at least one actively enhancing lesion suggesting
  dissemination in time.
