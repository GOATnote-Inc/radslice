  - { name: epidural_abscess, check_type: regex, pattern: "epidural.*abscess|abscess.*epidural|epidural.*infect|epidural.*collect", required: true }
  - { name: rim_enhancement, check_type: regex, pattern: "rim.*enhanc|peripheral.*enhanc|ring.*enhanc|enhancing.*rim", required: true }
  - { name: discitis, check_type: regex, pattern: "discitis|osteomyelit|disc.*infect|endplate.*erosi|endplate.*signal", required: true }
  - { name: lumbar_location, check_type: regex, pattern: "lumbar|L[3-5]", required: true }
reference_solution: |
  MRI of the lumbar spine with and without gadolinium demonstrates a posterior
  epidural collection extending from L3 through L5. The collection is T2
  hyperintense and demonstrates restricted diffusion on DWI, consistent with
  purulent material. Post-gadolinium images show avid peripheral rim
  enhancement surrounding the collection, characteristic of an epidural
  abscess. The collection causes compression and anterior displacement of
  the cauda equina nerve roots within the thecal sac. At the L4-L5 level,
  the disc space shows T2 hyperintense signal with loss of the normal
  intranuclear cleft and enhancement of the adjacent L4 and L5 endplates,
  which show erosive changes, consistent with discitis-osteomyelitis as the
  likely source of the epidural infection. No paraspinal abscess extension.
  The vertebral body heights are maintained.
  Impression: Lumbar epidural abscess (L3-L5) with adjacent L4-L5
  discitis-osteomyelitis and cauda equina compression. Emergent neurosurgical
  consultation recommended for decompression and drainage.
