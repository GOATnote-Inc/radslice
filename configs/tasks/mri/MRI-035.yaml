ground_truth:
  primary_diagnosis: "Lumbar epidural abscess with adjacent discitis-osteomyelitis"
  differential:
    - epidural hematoma
    - epidural metastatic disease
    - disc herniation with epidural component
    - epidural lipomatosis
    - Guillain-Barre syndrome (nerve root enhancement)
  key_findings:
    - { finding: "epidural collection with peripheral rim enhancement on post-gadolinium images", location: "posterior epidural space L3-L5", required: true }
    - { finding: "T2 hyperintense signal within the epidural space with restricted diffusion", location: "posterior epidural space L3-L5", required: true }
    - { finding: "adjacent disc space enhancement and endplate erosion (discitis-osteomyelitis)", location: "L4-L5 disc space and adjacent endplates", required: false }
    - { finding: "compression and displacement of the cauda equina nerve roots", location: "thecal sac at L3-L5", required: false }
  severity: severe
  laterality: ""
  negatives:
    - spinal cord signal abnormality (below conus)
    - vertebral body compression fracture
    - paraspinal abscess extension
    - meningeal enhancement (meningitis)
