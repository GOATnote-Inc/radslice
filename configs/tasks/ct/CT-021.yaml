  primary_diagnosis: "Obstructive hydrocephalus"
  differential:
    - normal pressure hydrocephalus
    - communicating hydrocephalus
    - cerebral atrophy with ex vacuo ventriculomegaly
    - aqueductal stenosis
  key_findings:
    - { finding: "dilated lateral and third ventricles", location: "bilateral lateral ventricles and third ventricle", required: true }
    - { finding: "normal fourth ventricle", location: "fourth ventricle", required: true }
    - { finding: "transependymal CSF flow", location: "periventricular white matter", required: false }
    - { finding: "temporal horn dilatation", location: "bilateral temporal horns", required: false }
  severity: moderate
  laterality: bilateral
  negatives:
    - intracranial hemorrhage
    - brain tumor visible on this study
    - sulcal widening proportionate to ventricular size
