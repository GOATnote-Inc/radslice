reference_solution: |
  Contrast-enhanced CT of the abdomen demonstrates innumerable hypodense
  lesions throughout both hepatic lobes, ranging in size from 5 mm to 4 cm.
  The larger lesions demonstrate peripheral rim enhancement with
  hypoattenuating centers, a pattern characteristic of metastatic disease.
  The lesions are distributed throughout all hepatic segments. No evidence
  of portal vein thrombosis or biliary dilatation. No hepatic cirrhosis
  morphology. No ascites. The spleen appears normal.
  Impression: Multiple bilateral hepatic lesions with morphology highly
  suggestive of metastatic disease. Clinical correlation with primary
  malignancy history and consideration of biopsy recommended.
