reference_solution: |
  CT of the lumbar spine demonstrates a large central disc herniation at the L4-L5 level with severe narrowing of the spinal canal and posterior displacement of the thecal sac. There is compression of the cauda equina nerve roots with complete effacement of the epidural fat at this level. No epidural collection or enhancing mass is identified. Findings are consistent with cauda equina syndrome secondary to large central disc herniation requiring emergent surgical decompression.
