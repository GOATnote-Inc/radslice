reference_solution: |
  Contrast-enhanced CT of the chest demonstrates bilateral dependent
  ground-glass opacities with a gravitational gradient (posterior greater
  than anterior), characteristic of cardiogenic pulmonary edema rather than
  infectious process. Smooth interlobular septal thickening is present
  bilaterally (CT equivalent of Kerley B lines). Moderate bilateral pleural
  effusions are noted, left greater than right. The heart is enlarged with
  a cardiothoracic ratio of approximately 0.6. The pulmonary arteries are
  prominent, suggesting pulmonary venous hypertension. No focal
  consolidation to suggest superimposed pneumonia. No lymphadenopathy. The
  peribronchovascular interstitium is thickened consistent with fluid
  distribution along the bronchovascular bundles (peribronchial cuffing).
  Impression: Cardiogenic pulmonary edema with bilateral pleural effusions,
  cardiomegaly, and dependent ground-glass opacities with septal
  thickening. The gravitational distribution and associated effusions
  distinguish this from viral pneumonia. Diuresis and cardiac optimization
  recommended.
