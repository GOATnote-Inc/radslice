reference_solution: |
  CT of the abdomen demonstrates pneumatosis intestinalis involving the terminal ileum and ascending colon with linear intramural gas within the bowel wall. Portal venous gas is present within the peripheral branches of the hepatic portal venous system. Bowel wall thickening and dilatation are noted in the distal ileum. No pneumoperitoneum is identified. In a premature neonate with feeding intolerance and bloody stools, findings are consistent with necrotizing enterocolitis (Bell stage II-III) requiring bowel rest, IV antibiotics, and urgent pediatric surgery consultation.
