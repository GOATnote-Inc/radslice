  Contrast-enhanced CT of the orbits demonstrates left preseptal and periorbital soft tissue swelling in the V1 (ophthalmic branch) distribution of the trigeminal nerve. There is enhancement and mild thickening of the left superior rectus and lacrimal gland. No discrete orbital abscess or cavernous sinus filling defect is identified. The left optic nerve sheath shows subtle enhancement. Findings in the context of vesicular rash in the V1 dermatome are consistent with herpes zoster ophthalmicus with orbital inflammatory involvement requiring IV antiviral therapy and ophthalmologic consultation.
