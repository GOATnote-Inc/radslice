reference_solution: |
  Contrast-enhanced CT of the neck demonstrates a rim-enhancing hypodense fluid collection in the retropharyngeal space extending from C2 to C4, consistent with a retropharyngeal abscess. The collection displaces the posterior pharyngeal wall anteriorly with narrowing of the oropharyngeal airway. Edema is present in the longus colli muscles. No vertebral body destruction or discitis is identified. Findings represent a retropharyngeal abscess with potential for airway compromise requiring emergent surgical drainage and airway management.
