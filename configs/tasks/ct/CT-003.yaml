  - { name: appendicitis_mentioned, check_type: regex, pattern: "appendicitis", required: true }
  - { name: appendix_dilated, check_type: regex, pattern: "dilat|enlarg|distend|thicken|swollen|>\\s*6\\s*mm|greater\\s+than\\s+6", required: true }
  - { name: fat_stranding, check_type: regex, pattern: "fat\\s+strand|periappendiceal.*inflam|surrounding.*inflam|inflammatory\\s+change", required: true }
  - { name: location_rlq, check_type: regex, pattern: "right\\s+lower\\s+quadrant|RLQ|right\\s+iliac\\s+fossa|RIF", required: true }
reference_solution: |
  Contrast-enhanced CT of the abdomen and pelvis demonstrates a dilated,
  fluid-filled appendix measuring approximately 10 mm in diameter in the
  right lower quadrant. There is surrounding periappendiceal fat stranding
  indicating acute inflammation. A small appendicolith is noted at the
  appendiceal base. The appendiceal wall demonstrates circumferential
  enhancement. There is no evidence of perforation, free air, or
  periappendiceal abscess formation. No small bowel obstruction. The
  remaining visualized bowel appears unremarkable.
  Impression: Acute uncomplicated appendicitis with appendicolith. Surgical
  consultation recommended.
