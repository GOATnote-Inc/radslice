ground_truth:
  primary_diagnosis: "Acute appendicitis"
  differential:
    - mesenteric lymphadenitis
    - right ovarian pathology
    - cecal diverticulitis
    - Crohn disease terminal ileitis
    - epiploic appendagitis
  key_findings:
    - { finding: "dilated fluid-filled appendix greater than 6 mm", location: "right lower quadrant", required: true }
    - { finding: "periappendiceal fat stranding", location: "surrounding appendix", required: true }
    - { finding: "appendicolith", location: "appendiceal base", required: false }
    - { finding: "appendiceal wall enhancement", location: "appendiceal wall", required: false }
  severity: moderate
  laterality: right
  negatives:
    - free intraperitoneal air
    - appendiceal perforation
    - abscess
    - small bowel obstruction
    - right ovarian mass
