id: CT-051
name: "Eclampsia with cerebral edema on non-contrast CT head"
modality: ct
anatomy: head
task_type: diagnosis
difficulty: advanced
image_ref: "ct/openem/eclampsia.png"
prompt_template: diagnosis
condition_id: "eclampsia"
lostbench_scenario_id: "MTR-045"
ground_truth:
  primary_diagnosis: "PRES/eclampsia with bilateral posterior cerebral edema"
  differential:
    - "Cerebral venous sinus thrombosis"
    - "Hypertensive encephalopathy"
    - "Acute ischemic stroke"
  key_findings:
    - { finding: "Bilateral symmetric hypodensity in the parieto-occipital white matter", location: "bilateral parieto-occipital lobes", required: true }
    - { finding: "Cortical and subcortical edema without hemorrhage", location: "posterior cerebral hemispheres", required: true }
    - { finding: "No midline shift or mass effect", location: "midline structures", required: false }
  severity: "severe"
  laterality: "bilateral"
  negatives:
    - "No intracranial hemorrhage"
    - "No dural venous sinus thrombosis"
pattern_checks:
  - { name: "diagnosis_mentioned", check_type: regex, pattern: "(?i)(eclampsia|PRES|posterior\\s*reversible\\s*encephalopathy)", required: true }
  - { name: "key_finding_posterior_edema", check_type: regex, pattern: "(?i)(parieto.?occipital|posterior.*edema|vasogenic\\s*edema|white\\s*matter.*hypodensity)", required: true }
reference_solution: |
  Non-contrast CT head demonstrates bilateral symmetric hypodensity involving the parieto-occipital white matter and cortex, consistent with vasogenic edema. No intracranial hemorrhage, midline shift, or hydrocephalus is identified. The dural venous sinuses appear patent. In a pregnant or postpartum patient with hypertension and seizures, findings are consistent with posterior reversible encephalopathy syndrome (PRES) in the setting of eclampsia. MRI is recommended for further characterization.
