ground_truth:
  primary_diagnosis: "Sigmoid volvulus"
  differential:
    - cecal volvulus
    - large bowel obstruction from tumor
    - pseudo-obstruction (Ogilvie syndrome)
    - toxic megacolon
  key_findings:
    - { finding: "markedly dilated sigmoid colon with whirl sign", location: "sigmoid colon/pelvis", required: true }
    - { finding: "coffee bean sign on coronal reconstruction", location: "dilated sigmoid loop", required: false }
