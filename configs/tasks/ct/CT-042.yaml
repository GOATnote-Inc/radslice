reference_solution: |
  CTA of the abdomen demonstrates an acute thrombus occluding the proximal superior mesenteric artery. Multiple loops of jejunum and ileum demonstrate decreased wall enhancement with paper-thin bowel walls, consistent with transmural ischemia. There is pneumatosis intestinalis in the affected small bowel segments and trace portal venous gas in the liver. No mesenteric venous thrombosis is identified. Findings are consistent with acute arterial mesenteric ischemia with bowel infarction requiring emergent surgical exploration.
