reference_solution: |
  Multiphase contrast-enhanced CT of the abdomen performed with arterial,
  portal venous, and delayed phases demonstrates a 4.5 cm mass in segment 8
  of the right hepatic lobe. The mass shows avid arterial phase
  hyperenhancement (APHE) with portal venous phase washout and delayed
  enhancing pseudocapsule, meeting LI-RADS 5 criteria for definitive
  hepatocellular carcinoma. The background liver demonstrates nodular
  contour, widened fissures, and caudate hypertrophy consistent with
  cirrhosis. There is thrombosis of the right portal vein branch with
  expansion and arterial enhancement of the thrombus, suggestive of tumor
  thrombus rather than bland thrombus. No definite extrahepatic disease. No
  ascites. The spleen is mildly enlarged at 14 cm.
  Impression: LI-RADS 5 lesion in segment 8 consistent with hepatocellular
  carcinoma with suspected right portal vein tumor thrombus. Hepatology and
  surgical oncology consultation recommended for staging and treatment
  planning.
