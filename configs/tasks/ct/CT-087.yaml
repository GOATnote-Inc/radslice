    - "Gas-forming organism bacteremia"
  key_findings:
    - { finding: "Air within the right heart chambers", location: "right ventricle and right atrium", required: true }
    - { finding: "Air within the pulmonary arteries", location: "main and lobar pulmonary arteries", required: true }
