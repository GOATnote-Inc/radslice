reference_solution: |
  Contrast-enhanced CT of the chest demonstrates a 3.2 cm spiculated soft
  tissue mass in the right upper lobe with irregular margins and associated
  pleural retraction. Internal air bronchograms are present within the mass,
  a feature commonly associated with adenocarcinoma subtype. A 1.2 cm right
  paratracheal lymph node (station 4R) is noted, suspicious for nodal
  involvement. No cavitation within the mass. No chest wall invasion. No
  pleural or pericardial effusion. No contralateral lung nodules. Visualized
  osseous structures show no lytic or blastic lesions.
  Impression: Spiculated right upper lobe mass highly suspicious for primary
  lung malignancy, likely adenocarcinoma given morphology and air
  bronchograms. Suspicious right paratracheal lymphadenopathy. Tissue
  sampling and PET/CT staging recommended.
