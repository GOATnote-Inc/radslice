  - { name: "diagnosis_mentioned", check_type: regex, pattern: "(?i)(otitis\\s*media|mastoiditis|middle\\s*ear.*opacif)", required: true }
  - { name: "key_finding_opacification", check_type: regex, pattern: "(?i)(middle\\s*ear.*opacif|mastoid.*opacif|coalescent|septal.*erosion)", required: true }
reference_solution: |
  CT of the temporal bones demonstrates complete opacification of the right middle ear cavity and mastoid air cells. Partial dehiscence of the mastoid bony septa is present, consistent with early coalescent mastoiditis. The tegmen tympani and sigmoid sinus plate are intact without intracranial extension. The left temporal bone is normally pneumatized. Findings represent acute otitis media complicated by early coalescent mastoiditis requiring IV antibiotics and ENT consultation for possible mastoidectomy.
