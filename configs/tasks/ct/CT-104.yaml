ground_truth:
  primary_diagnosis: "Acute otitis media complicated by coalescent mastoiditis"
  differential:
    - "Cholesteatoma"
    - "Petrous apicitis (Gradenigo syndrome)"
    - "Temporal bone osteomyelitis"
  key_findings:
    - { finding: "Complete opacification of the middle ear cavity and mastoid air cells", location: "right middle ear and mastoid", required: true }
    - { finding: "Partial dehiscence of the mastoid bony septa suggesting coalescence", location: "right mastoid", required: true }
    - { finding: "Intact tegmen tympani and sigmoid sinus plate", location: "right temporal bone", required: false }
  severity: "moderate"
  laterality: "right"
  negatives:
    - "No intracranial complication"
    - "No epidural abscess"
