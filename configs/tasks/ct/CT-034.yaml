ground_truth:
  primary_diagnosis: "Esophageal perforation (Boerhaave syndrome) with pneumomediastinum"
  differential:
    - tracheobronchial rupture
    - mediastinitis from other etiology
    - post-procedural esophageal injury
    - perforated esophageal carcinoma
    - descending necrotizing mediastinitis
  key_findings:
    - { finding: "pneumomediastinum with gas tracking along mediastinal planes", location: "posterior mediastinum", required: true }
