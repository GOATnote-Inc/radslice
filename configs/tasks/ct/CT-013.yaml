id: CT-013
name: Normal chest CT
modality: ct
anatomy: chest
task_type: diagnosis
difficulty: basic
image_ref: ct/omnimedvqa/CT_0013.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal chest CT"
  differential:
    - subcentimeter pulmonary nodule below reporting threshold
    - mild dependent atelectasis
    - trace physiologic pericardial fluid
  key_findings:
    - { finding: "clear bilateral lung fields", location: "bilateral lungs", required: true }
    - { finding: "no pulmonary embolism", location: "pulmonary vasculature", required: true }
    - { finding: "normal mediastinal structures", location: "mediastinum", required: true }
    - { finding: "no pleural effusion", location: "bilateral pleural spaces", required: false }
  severity: mild
  laterality: ""
  negatives:
    - pulmonary embolism
    - lung mass or nodule
    - pneumonia
    - pleural effusion
    - aortic dissection
    - lymphadenopathy
    - pneumothorax
pattern_checks:
  - { name: normal_identified, check_type: regex, pattern: "normal|unremarkable|no\\s+acute|negative|no\\s+significant", required: true }
  - { name: no_pe, check_type: regex, pattern: "no.{0,30}(embol|PE\\b|thrombus|filling\\s+defect)", required: true }
  - { name: no_mass, check_type: regex, pattern: "no.{0,30}(mass|nodule|lesion|consolidat)", required: true }
reference_solution: |
  Contrast-enhanced CT of the chest demonstrates clear bilateral lung fields
  without focal consolidation, mass, or nodule. The pulmonary vasculature
  enhances normally without filling defect to suggest pulmonary embolism. The
  heart is normal in size and configuration. The thoracic aorta is normal in
  caliber without dissection or aneurysm. The mediastinum is unremarkable
  without lymphadenopathy. No pleural or pericardial effusion. No
  pneumothorax. The visualized osseous structures are intact.
  Impression: Normal contrast-enhanced chest CT. No acute cardiopulmonary
  abnormality.
condition_present: false
confusion_pair: null
source_dataset: omnimedvqa-open
tags:
  - normal
  - chest
  - baseline
  - negative-study
