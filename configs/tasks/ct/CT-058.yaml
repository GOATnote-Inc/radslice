ground_truth:
  primary_diagnosis: "Unstable pelvic ring fracture (APC type II) with retroperitoneal hematoma"
  differential:
    - lateral compression pelvic fracture
    - isolated pubic ramus fracture
    - acetabular fracture
    - sacral insufficiency fracture
    - pelvic metastasis with pathologic fracture
  key_findings:
    - { finding: "diastasis of pubic symphysis greater than 2.5 cm", location: "pubic symphysis", required: true }
    - { finding: "disruption of anterior sacroiliac ligament", location: "left sacroiliac joint", required: true }
    - { finding: "large retroperitoneal and presacral hematoma", location: "retroperitoneum and presacral space", required: true }
    - { finding: "active contrast extravasation", location: "left internal iliac artery territory", required: false }
  severity: severe
  laterality: left
  negatives:
    - acetabular fracture
    - femoral head dislocation
    - bladder rupture (needs cystogram)
    - urethral injury
    - lumbar spine fracture
