  - { name: pelvic_fracture, check_type: regex, pattern: "pelvic.*fracture|fracture.*pelvis|pelvic\\s+ring|symphys.*diastasis|pubic.*symphys", required: true }
  - { name: unstable, check_type: regex, pattern: "unstable|APC|open\\s+book|diastasis|disrupt", required: true }
  - { name: hematoma, check_type: regex, pattern: "hematoma|haematoma|hemorrhage|retroperitoneal.*blood|presacral.*blood", required: true }
  - { name: extravasation, check_type: regex, pattern: "extravasa|active.*bleed|active.*hemorrh|contrast.*leak", required: false }
reference_solution: |
  Contrast-enhanced trauma CT of the pelvis demonstrates widening of the
  pubic symphysis measuring 4.2 cm (normal less than 1 cm), consistent with
  an open-book (APC type II) pelvic ring injury. There is disruption of the
  left anterior sacroiliac ligament with widening of the left SI joint.
  Bilateral superior and inferior pubic rami fractures are present. A large
  retroperitoneal and presacral hematoma is identified, measuring
  approximately 12 x 8 cm, displacing the bladder anteriorly. A focus of
  active contrast extravasation is noted in the left hemipelvis, likely
  arising from a branch of the left internal iliac artery. No acetabular
  fracture or femoral head dislocation. The bladder wall appears intact,
  though a formal cystogram is recommended. No lumbar spine fracture.
  Impression: Unstable APC type II pelvic ring fracture with significant
  retroperitoneal hematoma and active arterial extravasation. Emergent
  interventional radiology for pelvic angioembolization and orthopedic
  trauma consultation for external fixation. Massive transfusion protocol
  should be activated.
