  Non-contrast CT head demonstrates bilateral symmetric hypodensity involving the caudate nuclei and putamina bilaterally, with relative sparing of the globi pallidi. Diffuse cerebral white matter hypodensity is present, suggesting dysmyelination or leukoencephalopathy. There is mild cerebral atrophy disproportionate to the patient's age. No intracranial hemorrhage is identified. The pattern of selective bilateral basal ganglia vulnerability with white matter changes is characteristic of metabolic crisis from an inborn error of metabolism (such as organic acidemia or mitochondrial disease) and requires urgent metabolic workup.
