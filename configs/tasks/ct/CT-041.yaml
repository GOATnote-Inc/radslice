id: CT-041
name: Spinal epidural abscess
modality: ct
anatomy: spine
task_type: diagnosis
difficulty: advanced
image_ref: ct/eurorad/EUR_0041.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Lumbar spinal epidural abscess with discitis-osteomyelitis"
  differential:
    - spinal epidural hematoma
    - epidural metastatic disease
    - disc herniation with inflammatory changes
    - vertebral compression fracture with retropulsion
    - epidural lipomatosis
  key_findings:
    - { finding: "rim-enhancing epidural collection", location: "posterior epidural space L3-L5", required: true }
    - { finding: "disc space narrowing with endplate erosion", location: "L4-L5 disc space", required: true }
    - { finding: "paraspinal soft tissue phlegmon", location: "bilateral paraspinal muscles at L4-L5", required: false }
    - { finding: "spinal canal compromise", location: "L4-L5 level", required: false }
  severity: severe
  laterality: ""
  negatives:
    - normal disc height
    - epidural hematoma (hemorrhagic density)
    - metastatic lytic destruction
    - cord signal abnormality (CT limitation)
    - abscess extension into psoas
pattern_checks:
  - { name: epidural_abscess, check_type: regex, pattern: "epidural\\s+abscess|epidural.*collection|abscess.*epidural", required: true }
  - { name: discitis_osteomyelitis, check_type: regex, pattern: "discitis|osteomyelitis|spondylodiscitis|disc.*infect|endplate.*erosion", required: true }
  - { name: lumbar, check_type: regex, pattern: "lumbar|L[3-5]", required: true }
  - { name: canal_compromise, check_type: regex, pattern: "canal.*compromise|stenosis|compress|narrow.*canal|thecal.*sac", required: false }
reference_solution: |
  Contrast-enhanced CT of the lumbar spine demonstrates a rim-enhancing
  epidural collection in the posterior epidural space extending from L3 to
  L5, consistent with an epidural abscess. The collection causes moderate
  spinal canal narrowing with compression of the thecal sac. At the L4-L5
  level, there is disc space narrowing with irregular erosion of the
  adjacent L4 inferior and L5 superior endplates, indicating associated
  discitis-osteomyelitis. Bilateral paraspinal soft tissue phlegmon is
  present at the L4-L5 level. No extension into the psoas muscles. The
  collection does not demonstrate high density to suggest epidural hematoma.
  No lytic bone destruction pattern suggesting metastatic disease.
  Impression: Lumbar spinal epidural abscess (L3-L5) with L4-L5
  discitis-osteomyelitis and paraspinal phlegmon. MRI recommended for better
  characterization of spinal cord/cauda equina compression. Emergent
  neurosurgical consultation for decompression and drainage. Blood cultures
  and IV antibiotics indicated.
