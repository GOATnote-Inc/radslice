ground_truth:
  primary_diagnosis: "Acute superior mesenteric artery occlusion with bowel infarction"
  differential:
    - mesenteric venous thrombosis
    - non-occlusive mesenteric ischemia
    - small bowel obstruction with strangulation
    - vasculitis with bowel involvement
    - portal vein thrombosis with bowel congestion
  key_findings:
    - { finding: "thrombus in superior mesenteric artery", location: "proximal SMA", required: true }
    - { finding: "non-enhancing small bowel wall", location: "jejunum and proximal ileum", required: true }
    - { finding: "pneumatosis intestinalis", location: "affected small bowel loops", required: false }
    - { finding: "portal venous gas", location: "intrahepatic portal vein branches", required: false }
