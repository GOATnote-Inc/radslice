  primary_diagnosis: "Spontaneous coronary artery dissection (SCAD) of the left anterior descending artery"
  differential:
    - "Atherosclerotic coronary artery disease"
    - "Coronary artery vasospasm"
    - "Coronary artery embolism"
  key_findings:
    - { finding: "Intramural hematoma with eccentric luminal narrowing", location: "mid left anterior descending artery", required: true }
