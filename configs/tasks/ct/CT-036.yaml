reference_solution: |
  Contrast-enhanced CT of the abdomen demonstrates diffuse enlargement of the pancreas with peripancreatic fat stranding and fluid collections in the anterior pararenal space and lesser sac. The pancreatic parenchyma enhances uniformly without areas of non-enhancement to suggest necrosis (Balthazar grade C). No pseudocyst or walled-off necrosis is present. Findings are consistent with acute interstitial edematous pancreatitis.
