reference_solution: |
  Contrast-enhanced CT of the neck demonstrates a rim-enhancing hypodense collection within the left peritonsillar space measuring approximately 2.5 x 2 cm, consistent with a peritonsillar abscess. The left palatine tonsil is displaced medially with narrowing of the oropharyngeal airway. The uvula is deviated to the right. No extension into the parapharyngeal or retropharyngeal space is identified. The internal carotid artery is displaced laterally but patent. Findings are consistent with left peritonsillar abscess amenable to needle aspiration or incision and drainage.
