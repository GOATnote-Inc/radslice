ground_truth:
  primary_diagnosis: "Superior sagittal sinus thrombosis with venous infarction"
  differential:
    - arachnoid granulations mimicking filling defects
    - subdural hematoma
    - arterial ischemic stroke (non-vascular territory)
    - meningioma with dural sinus invasion
    - high-riding jugular bulb
  key_findings:
    - { finding: "filling defect within superior sagittal sinus (empty delta sign)", location: "superior sagittal sinus", required: true }
    - { finding: "hyperdense cord sign on non-contrast images", location: "superior sagittal sinus", required: false }
    - { finding: "bilateral parasagittal hemorrhagic venous infarction", location: "bilateral frontal and parietal lobes", required: true }
    - { finding: "cerebral edema", location: "bilateral parasagittal regions", required: false }
  severity: severe
  laterality: bilateral
  negatives:
    - arterial territory infarction pattern
    - epidural hematoma
    - subdural hematoma
    - meningeal enhancement suggesting meningitis
    - hydrocephalus
pattern_checks:
  - { name: cvst_mentioned, check_type: regex, pattern: "venous.*thrombo|sinus\\s+thrombo|CVST\\b|cerebral\\s+venous|dural\\s+sinus", required: true }
  - { name: sss_involved, check_type: regex, pattern: "sagittal\\s+sinus|SSS\\b|superior.*sinus", required: true }
  - { name: empty_delta, check_type: regex, pattern: "empty\\s+delta|filling\\s+defect|delta\\s+sign|cord\\s+sign", required: true }
  - { name: venous_infarct, check_type: regex, pattern: "venous\\s+infarct|hemorrhagic\\s+infarct|parasagittal.*hemorrh", required: false }
reference_solution: |
  CT venography with non-contrast correlate demonstrates a filling defect
  within the superior sagittal sinus, with the classic empty delta sign on
  post-contrast images â€” peripheral enhancement of the dural walls with a
  central non-enhancing thrombus. On non-contrast images, a hyperdense cord
  sign is present within the superior sagittal sinus. Bilateral parasagittal
  areas of hemorrhagic venous infarction are noted involving the
  frontoparietal lobes, with mixed-density areas of blood products and
  surrounding vasogenic edema. The transverse and sigmoid sinuses appear
  patent bilaterally. The deep venous system (internal cerebral veins, vein
  of Galen, straight sinus) is patent. No hydrocephalus. No uncal
  herniation.
  Impression: Superior sagittal sinus thrombosis with bilateral
  parasagittal hemorrhagic venous infarctions. Neurology consultation for
  anticoagulation therapy. Investigation of underlying prothrombotic
  etiology recommended.
