id: CT-005
name: Normal head CT
modality: ct
anatomy: head
task_type: diagnosis
difficulty: basic
image_ref: ct/omnimedvqa/CT_0005.png
prompt_template: diagnosis
ground_truth:
  primary_diagnosis: "Normal head CT"
  differential:
    - early ischemic changes below detection threshold
    - small vessel disease
    - age-appropriate volume loss
  key_findings:
    - { finding: "normal gray-white matter differentiation", location: "bilateral cerebral hemispheres", required: true }
    - { finding: "no intracranial hemorrhage", location: "brain", required: true }
    - { finding: "midline structures normal", location: "midline", required: true }
    - { finding: "ventricles normal in size", location: "lateral and third ventricles", required: false }
  severity: mild
  laterality: ""
  negatives:
    - intracranial hemorrhage
    - midline shift
    - mass lesion
    - hydrocephalus
    - skull fracture
    - acute infarction
    - extra-axial collection
pattern_checks:
  - { name: normal_identified, check_type: regex, pattern: "normal|unremarkable|no\\s+acute|negative", required: true }
  - { name: no_hemorrhage, check_type: regex, pattern: "no.{0,30}(hemorrhage|haemorrhage|bleed|blood)", required: true }
  - { name: no_mass_effect, check_type: regex, pattern: "no.{0,30}(mass\\s+effect|midline\\s+shift|shift)", required: true }
  - { name: no_hydrocephalus, check_type: regex, pattern: "no.{0,30}(hydrocephalus|ventricul.{0,15}dilat)", required: false }
reference_solution: |
  Non-contrast CT of the head demonstrates normal gray-white matter
  differentiation throughout bilateral cerebral hemispheres. The ventricles
  are normal in size and configuration. Midline structures are in normal
  position without shift. No intracranial hemorrhage, extra-axial
  collection, or mass lesion is identified. No acute territorial infarction.
  The sulci are normal in caliber. Visualized osseous structures are intact
  without fracture. The paranasal sinuses and mastoid air cells are well
  aerated.
  Impression: Normal non-contrast head CT. No acute intracranial
  abnormality.
condition_present: false
confusion_pair: null
source_dataset: omnimedvqa-open
tags:
  - normal
  - head
  - baseline
  - negative-study
