id: US-013
name: Normal pelvic ultrasound
modality: ultrasound
anatomy: pelvis
task_type: vqa
difficulty: basic
image_ref: ultrasound/omnimedvqa/US_0013.png
prompt_template: vqa
ground_truth:
  primary_diagnosis: "Normal pelvic ultrasound"
  differential:
    - small functional follicular cyst (physiologic)
    - early intrauterine pregnancy below detection threshold
    - nabothian cyst (normal variant)
  key_findings:
    - { finding: "normal anteverted uterus with homogeneous myometrium", location: "uterus", required: true }
    - { finding: "normal endometrial stripe appropriate for menstrual phase", location: "endometrial cavity", required: true }
    - { finding: "bilateral ovaries with physiologic follicles", location: "bilateral adnexa", required: false }
  severity: mild
  laterality: ""
  negatives:
    - adnexal mass or cyst
    - ovarian torsion
    - ectopic pregnancy
    - uterine fibroid
    - endometrial thickening
    - free pelvic fluid (non-physiologic)
pattern_checks:
  - { name: normal_identified, check_type: regex, pattern: "normal|unremarkable|no\\s+(abnormal|pathol|significant)", required: true }
  - { name: no_adnexal_pathology, check_type: regex, pattern: "no.*(mass|cyst|adnexal|ectopic|torsion)", required: true }
  - { name: uterus_normal, check_type: regex, pattern: "(uter|myometri).*(normal|unremarkable|homogeneous)|normal.*uter", required: true }
  - { name: ovaries_normal, check_type: regex, pattern: "(ovar|adnex).*(normal|unremarkable|physiologic)|normal.*ovar", required: false }
reference_solution: |
  Transvaginal pelvic ultrasound demonstrates a normal anteverted uterus
  measuring 7.5 x 4.2 x 3.8 cm. The myometrium is homogeneous without focal
  lesion or fibroid. The endometrial stripe is thin and regular, measuring
  5 mm, appropriate for the early proliferative phase. No endometrial mass or
  fluid collection is identified. The right ovary measures 3.0 x 2.0 x 1.8 cm
  and the left ovary measures 2.8 x 1.9 x 1.7 cm, both containing several
  small physiologic follicles. No adnexal mass, complex cyst, or free pelvic
  fluid is identified. The cul-de-sac is clear.
  Impression: Normal pelvic ultrasound. No uterine or adnexal abnormality.
condition_present: false
confusion_pair: null
source_dataset: omnimedvqa-open
tags:
  - normal
  - pelvis
  - ob-gyn
  - negative-study
  - uterus
