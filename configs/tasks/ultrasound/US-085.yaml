reference_solution: |
  Point-of-care ultrasound of the left shoulder using the posterior approach demonstrates an empty glenoid fossa with the humeral head displaced anteriorly and inferiorly. The normal convex humeral head contour that should be visualized adjacent to the posterior glenoid rim is absent. On the anterior approach, the humeral head is identified anterior to the glenoid, confirming anterior dislocation. No obvious cortical fracture is identified, though POCUS has limited sensitivity for fracture detection. Axillary artery Doppler demonstrates intact distal flow. The contralateral right shoulder demonstrates normal glenohumeral alignment. These findings confirm an anterior left shoulder dislocation. Post-reduction POCUS can be used to confirm successful relocation.
