reference_solution: |
  Point-of-care tympanic ultrasound of the right ear demonstrates middle ear effusion with fluid identified within the middle ear cavity. The tympanic membrane appears thickened and hyperechoic compared to the contralateral normal side. An air-fluid level is suggested within the middle ear space. The mastoid region appears normal without evidence of coalescent mastoiditis. The left ear demonstrates a normal thin tympanic membrane without middle ear effusion. In the clinical context of a febrile child with otalgia, these findings are consistent with right-sided acute otitis media. This is a self-limited condition typically managed with supportive care or oral antibiotics.
