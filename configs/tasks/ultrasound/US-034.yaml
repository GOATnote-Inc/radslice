reference_solution: |
  Transvaginal ultrasound demonstrates an empty uterine cavity with a thickened decidualized endometrium and no intrauterine gestational sac identified. In the right adnexa, separate from the ovary, there is a 2.5 cm complex mass with a hyperechoic ring (tubal ring sign) and a small yolk sac visible within, consistent with a live ectopic pregnancy. Color Doppler demonstrates the ring of fire sign with circumferential peritrophoblastic flow. Moderate free fluid is present in the cul-de-sac. The left adnexa and ovary appear normal. These findings are diagnostic of a right tubal ectopic pregnancy.
