reference_solution: |
  Carotid and vertebral Doppler ultrasound performed to evaluate vertigo demonstrates normal bilateral carotid arteries without hemodynamically significant stenosis. The bilateral vertebral arteries demonstrate normal antegrade flow with symmetric velocities. No evidence of vertebral artery dissection, stenosis, or subclavian steal physiology is identified. The normal posterior circulation Doppler findings, in conjunction with a positive Dix-Hallpike maneuver and absence of neurological deficits, support the diagnosis of benign paroxysmal positional vertigo (BPPV) by exclusion of central vascular causes.
