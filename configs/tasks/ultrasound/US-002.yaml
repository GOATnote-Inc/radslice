ground_truth:
  primary_diagnosis: "Abdominal aortic aneurysm"
  differential:
    - aortic pseudoaneurysm
    - retroperitoneal mass displacing aorta
    - aortic dissection
    - tortuous aorta mimicking dilation
  key_findings:
    - { finding: "fusiform dilation of the abdominal aorta exceeding 3 cm", location: "infrarenal abdominal aorta", required: true }
    - { finding: "intraluminal mural thrombus", location: "anterior and lateral aortic wall", required: false }
    - { finding: "anechoic lumen with laminar flow on color Doppler", location: "aortic lumen", required: false }
  severity: severe
  laterality: ""
  negatives:
    - dissection flap
    - free intraperitoneal fluid
    - aortic rupture
    - iliac artery aneurysm
    - renal artery involvement
