reference_solution: |
  Ocular ultrasound of the right eye demonstrates a shallow anterior chamber with forward displacement of the iris-lens diaphragm. The anterior chamber depth measures approximately 1.5 mm, significantly less than the normal 3 mm. The lens is in normal position without subluxation. The vitreous is clear without hemorrhage. No retinal detachment is identified. The optic nerve sheath diameter measures 6.2 mm, which may be elevated in the setting of markedly increased intraocular pressure. The contralateral left eye demonstrates a normal anterior chamber depth. These findings support the diagnosis of acute angle-closure glaucoma in the right eye.
