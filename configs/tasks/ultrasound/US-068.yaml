reference_solution: |
  Abdominal ultrasound in a premature neonate demonstrates echogenic foci within the bowel wall representing pneumatosis intestinalis, most prominent in the right lower quadrant. Echogenic foci are identified within the portal venous system of the liver, consistent with portal venous gas. The bowel walls appear thickened and aperistaltic in multiple loops. A moderate amount of free intraperitoneal fluid with internal echoes is present. No definite pneumoperitoneum is identified on ultrasound. These findings are consistent with necrotizing enterocolitis (Bell Stage III) and require emergent surgical consultation and aggressive medical management.
