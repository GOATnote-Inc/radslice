reference_solution: |
  Scrotal Doppler ultrasound demonstrates an enlarged and heterogeneous left testis measuring 4.5 x 3.0 cm. Color and power Doppler reveal absent intratesticular blood flow in the left testis. A whirlpool sign is identified in the left spermatic cord consistent with twisting of the vascular pedicle. A small reactive hydrocele surrounds the left testis. The right testis demonstrates normal echogenicity, size, and robust intratesticular blood flow. The epididymis appears normal bilaterally. These findings are diagnostic of left testicular torsion requiring emergent surgical exploration and detorsion.
