reference_solution: |
  POCUS examination demonstrates absent lung sliding on the right anterior chest wall with the stratosphere (barcode) sign on M-mode. No lung point is identified, suggesting a complete right-sided pneumothorax. The subxiphoid cardiac view reveals a dilated IVC at 2.8 cm with no respiratory variation. The heart appears shifted toward the left hemithorax. The left ventricle is small and hyperdynamic, consistent with reduced venous return. These findings, combined with hemodynamic instability, are diagnostic of right-sided tension pneumothorax requiring immediate needle decompression.
