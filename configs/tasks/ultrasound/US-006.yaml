reference_solution: |
  POCUS cardiac examination reveals a large circumferential pericardial effusion measuring up to 3.0 cm posteriorly. There is right ventricular free wall diastolic collapse and right atrial systolic inversion lasting more than one-third of the cardiac cycle, findings consistent with tamponade physiology. The IVC is dilated at 2.5 cm with absent respiratory variation. The left ventricle demonstrates hyperdynamic systolic function. A swinging heart motion is noted within the pericardial fluid. These findings are diagnostic of cardiac tamponade requiring emergent pericardiocentesis.
