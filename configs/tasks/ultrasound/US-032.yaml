reference_solution: |
  Emergent transthoracic echocardiography in a peripartum patient with acute cardiovascular collapse demonstrates severe biventricular dysfunction. The right ventricle is markedly dilated with an RV/LV ratio of 1.5 and severely reduced systolic function. The left ventricle also demonstrates globally reduced systolic function with an estimated ejection fraction of 20%. The interventricular septum bows toward the left ventricle. Severe tricuspid regurgitation is present. No intracardiac thrombus is identified. These findings of acute biventricular failure in the peripartum setting, without evidence of thromboembolism, are consistent with amniotic fluid embolism.
