  - { name: "aortic_calcification_noted", check_type: regex, pattern: "(?i)(aortic\\s*calcif|atheroscler.*aort|calcif.*aort|aort.*atheroscler)", required: true }
  - { name: "pulmonary_nodule_detected", check_type: regex, pattern: "(?i)(pulmonary\\s*nodule|lung\\s*nodule|ground.?glass\\s*nodule|part.?solid\\s*nodule)", required: true }
reference_solution: |
  CT of the chest demonstrates dense consolidation with air bronchograms in the posterior basal segment of the right lower lobe, consistent with community-acquired pneumonia. A small right-sided parapneumonic pleural effusion is present without evidence of loculation or empyema. Reactive subcarinal and right hilar lymph nodes are noted, none exceeding 1 cm in short axis. No cavitation or endobronchial lesion.

  Incidental findings:
  1. Extensive atherosclerotic calcification is identified involving the aortic arch and descending thoracic aorta with scattered mural calcific plaques. No acute aortic pathology such as dissection or aneurysm is seen. Clinical correlation with cardiovascular risk factors is recommended.
  2. A 12 mm part-solid ground-glass nodule is noted in the lingula of the left upper lobe with a solid component measuring approximately 6 mm. This finding is separate from the infectious process and warrants short-interval follow-up CT in 3 months per Fleischner Society guidelines for part-solid nodules. If the nodule persists, tissue sampling or PET-CT should be considered to exclude malignancy.
