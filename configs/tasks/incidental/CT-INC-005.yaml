  key_findings:
    - { finding: "Dense consolidation with air bronchograms", location: "right lower lobe, posterior basal segment", required: true }
    - { finding: "Small ipsilateral parapneumonic pleural effusion", location: "right costophrenic angle", required: true }
    - { finding: "Reactive mediastinal lymph nodes not exceeding 1 cm in short axis", location: "subcarinal and right hilar stations", required: false }
  severity: "moderate"
